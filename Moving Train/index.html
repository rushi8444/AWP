<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Train</title>
    <script type="text/javascript"> var img = null;
    function init(){
        img = document.getElementById("img");
        img.style.position="relative"; img.style.left = "0px";
    }
    function moveRight(){
        img.style.left = parseInt(img.style.left) + 50 + "px";
    }
    window.onload = init;
    </script>
</head>
<body>
    <h1 style="text-align: center;">Welcome to the Moving Train Simulation</h1>
    <p style="text-align: center;">Experience the thrill of a moving train with our interactive simulation.</p>
    <img src="https://thumbs.dreamstime.com/b/toy-train-cartoon-style-illustration-vector-colorful-cool-game-kids-127139246.jpg" id="img" alt="Cartoon Train">
    <center>
        <p>Click the button below</p>
        <button type="button" onclick="moveRight()">Start Simulation</button>
    </center>
    </form>
</body>
</html>
