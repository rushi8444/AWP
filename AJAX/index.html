<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="getWeatherBtn">Get Weather</button>
    <output id="weatherOutput"></output>
  </div>
  <script>
    let API_key = "e6f989a3266ab4cc1fdc3ee9d429f96";
    const getWeatherBtn = document.getElementById("getWeatherBtn");
    const cityInput = document.getElementById("cityInput");
    const weatherOutput = document.getElementById("weatherOutput");

    async function searchCity(city){
        try{
          const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_key}&units=metric`);
          const data = await response.json();
          weatherOutput.innerHTML = `Temperature in ${city}: ${data.main.temp}Â°C`;
        }catch(error){
          weatherOutput.innerHTML = "City not found. Please try again.";
        }
    }

    getWeatherBtn.addEventListener("click", () => {
      const city = cityInput.value;
      if(city){
        searchCity(city);
      } else {
        weatherOutput.innerHTML = "Please enter a city name.";
      }
    });
      
    
  </script>
</body>

</html>
